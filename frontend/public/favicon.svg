<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 深蓝色背景（JOJO风格） -->
  <rect width="100" height="100" fill="#1a1a5e" rx="10"/>
  
  <!-- 金色边框（JOJO风格） -->
  <rect x="4" y="4" width="92" height="92" fill="none" stroke="#FFD700" stroke-width="2.5" rx="8"/>
  
  <!-- 中心金色星星（JOJO经典元素） -->
  <g transform="translate(50, 50)">
    <!-- 主星星 -->
    <path d="M 0 -22 L 6 -6 L 22 -6 L 9 2 L 13 18 L 0 7 L -13 18 L -9 2 L -22 -6 L -6 -6 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="0.5" opacity="0.95"/>
    
    <!-- 闪烁效果 -->
    <circle cx="0" cy="0" r="2" fill="#FFA500" opacity="0.8"/>
  </g>
  
  <!-- 四角装饰星星 -->
  <g transform="translate(20, 20)">
    <path d="M 0 -6 L 2 -2 L 6 -2 L 2 0 L 3 4 L 0 2 L -3 4 L -2 0 L -6 -2 L -2 -2 Z" 
          fill="#FFD700" opacity="0.7"/>
  </g>
  <g transform="translate(80, 20)">
    <path d="M 0 -6 L 2 -2 L 6 -2 L 2 0 L 3 4 L 0 2 L -3 4 L -2 0 L -6 -2 L -2 -2 Z" 
          fill="#FFD700" opacity="0.7"/>
  </g>
  <g transform="translate(20, 80)">
    <path d="M 0 -6 L 2 -2 L 6 -2 L 2 0 L 3 4 L 0 2 L -3 4 L -2 0 L -6 -2 L -2 -2 Z" 
          fill="#FFD700" opacity="0.7"/>
  </g>
  <g transform="translate(80, 80)">
    <path d="M 0 -6 L 2 -2 L 6 -2 L 2 0 L 3 4 L 0 2 L -3 4 L -2 0 L -6 -2 L -2 -2 Z" 
          fill="#FFD700" opacity="0.7"/>
  </g>
</svg>
